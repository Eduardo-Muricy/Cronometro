<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Open+Sans&family=Oswald&family=Poppins:wght@600;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>Cronometro</title>
</head>

<body>
    <img src="imagem-missao.png" alt="">
    <div id="caixa-numeros">
        <span class="numeros" id="horas">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros numero-verde" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="Start">Start</button>
        <button class="botoes">Stop</button>
        <button class="botoes">Reset</button>
    </div>
</body>
<script>
    let mili = document.getElementById("mili")
    let segundos = document.getElementById("segundos")
    let minutos = document.getElementById("minutos")
    let horas = document.getElementById("horas")



    let btnStart = document.getElementById("Start")
    let startTimer
    let ms = 0
    let seg = 0
    let min = 0
    let hr = 0
    function start() {
        startTimer = setInterval(function () {
            ms++

            if (ms == 100) {
                seg++
                ms = 0
            }

            if (seg == 60) {
                min++
                seg = 0
            }
            if(min==60){
                hr++
                min=0
            }
            atualizaValor()
            console.log(ms)
        }, 10)

    }
    function atualizaValor() {
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML= hr
    }

    btnStart.addEventListener("click", start)
</script>

</html>
